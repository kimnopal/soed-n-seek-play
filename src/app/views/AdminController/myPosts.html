#{extends 'admin.html' /}
<table class="mt-5 table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Judul</th>
      <th scope="col">Status</th>
      <th scope="col">Tanggal Dibuat</th>
    </tr>
  </thead>
  <tbody>
    %{ int no = 1; for(post in posts) { }%
    <tr>
      <th scope="row">${no++}</th>
      <td>
        <a href="/postcontroller/show?id=${post.getId()}">${post.judul}</a>
      </td>
      <td>${post.getStatusKehilangan().getClass().getSimpleName() }</td>
      <td>${post.tanggalDibuat}</td>
    </tr>
    %{ } }%
  </tbody>
</table>
