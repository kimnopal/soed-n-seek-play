<!DOCTYPE html>
<html>
  <head>
    <title>Administration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    #{get 'moreStyles' /}
    <link
      rel="shortcut icon"
      type="image/png"
      href="@{'/public/images/favicon.png'}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      li {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      a:hover {
        color: inherit;
      }

      body {
        background: #18181b;
        color: #e4e4e7;
      }
    </style>

    <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}"></script>
  </head>

  <body id="admin">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">SoednSeek</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="@{Secure.logout()}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="main" class="container">
      <h2>Welcome ${user ? user[0] : "" }</h2>
      <ul id="adminMenu" class="d-flex align-items-center gap-3">
        <li
          class="${request.controller == 'Admin' ? 'selected' : ''} bg-success rounded"
        >
          <a
            href="/admincontroller/myposts?id=${user ? user[1] : ''}"
            class="d-block px-3 py-1"
            >My posts</a
          >
        </li>

        #{secure.check 'admin'}
        <li
          class="${request.controller == 'Admins' ? 'selected' : ''} bg-success rounded"
        >
          <a href="@{Admins.list()}" class="d-block px-3 py-1">Admin</a>
        </li>
        <li
          class="${request.controller == 'MahasiswaController' ? 'selected' : ''} bg-success rounded"
        >
          <a href="@{MahasiswaController.list()}" class="d-block px-3 py-1"
            >Mahasiswa</a
          >
        </li>
        <li
          class="${request.controller == 'PostController' ? 'selected' : ''} bg-success rounded"
        >
          <a href="@{PostController.list()}" class="d-block px-3 py-1">Posts</a>
        </li>
        <li
          class="${request.controller == 'JenisLaporanController' ? 'selected' : ''} bg-success rounded"
        >
          <a href="@{JenisLaporanController.list()}" class="d-block px-3 py-1"
            >Jenis Laporan</a
          >
        </li>
        <li
          class="${request.controller == 'KomentarController' ? 'selected' : ''} bg-success rounded"
        >
          <a href="@{KomentarController.list()}" class="d-block px-3 py-1"
            >Komentar</a
          >
        </li>
        <li
          class="${request.controller == 'KontakController' ? 'selected' : ''} bg-success rounded"
        >
          <a href="@{KontakController.list()}" class="d-block px-3 py-1"
            >Kontak</a
          >
        </li>
        <li
          class="${request.controller == 'LaporanController' ? 'selected' : ''} bg-success rounded"
        >
          <a href="@{LaporanController.list()}" class="d-block px-3 py-1"
            >Laporan</a
          >
        </li>
        <li
          class="${request.controller == 'StatusKehilanganController' ? 'selected' : ''} bg-success rounded"
        >
          <a
            href="@{StatusKehilanganController.list()}"
            class="d-block px-3 py-1"
            >Status Kehilangan</a
          >
        </li>
        #{/secure.check}
      </ul>

      #{doLayout /}
    </div>
  </body>
</html>
