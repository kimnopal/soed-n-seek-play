#{extends 'Secure/layout.html' /}

<section class="vh-100" id="login">
  <h1>&{'secure.title'}</h1>

  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        #{form @authenticate()} #{if flash.error}
        <p class="error alert alert-danger">${messages.get(flash.error)}</p>
        #{/if} #{if flash.success}
        <p class="success alert alert-success">
          ${messages.get(flash.success)}
        </p>
        #{/if}

        <!-- Username input -->
        <div class="form-outline mb-4" id="username-field">
          <label class="form-label" for="username">&{'secure.username'}</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control form-control-lg"
            value="${flash.username}"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4" id="password-field">
          <label class="form-label" for="password">&{'secure.password'}</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control form-control-lg"
            value=""
          />
        </div>

        <!-- Submit button -->
        <div id="signin-field">
          <input
            type="submit"
            class="btn btn-primary btn-lg btn-block"
            id="signin"
            value="&{'secure.signin'}"
          />
        </div>
        #{/form}
      </div>
    </div>
  </div>
</section>
